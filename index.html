<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-2">
                <div class="m-display" id="display"></div>
            </div>
            <div class="col-8">
                <div class="btn-1 btn-fun" data-value="num-ac"><span>AC</span></div>
                <div class="btn-1 btn-fun" data-value="num-du"><span>%</span></div>
                <div class="btn-1 btn-fun" data-value="num-d"><span>/</span></div>
                <div class="btn-1 btn-fun" data-value="num-m"><span>*</span></div>
                <div class="btn-1" data-value="7"><span>7</span></div>
                <div class="btn-1" data-value="8"><span>8</span></div>
                <div class="btn-1" data-value="9"><span>9</span></div>
                <div class="btn-1 btn-fun" data-value="num-mi"><span>-</span></div>
                <div class="btn-1" data-value="4" data-value="num-4"><span>4</span></div>
                <div class="btn-1" data-value="5" data-value="num-5"><span>5</span></div>
                <div class="btn-1" data-value="6" data-value="num-6"><span>6</span></div>
                <div class="btn-1 btn-fun" data-value="num-add"><span>+</span></div>
                <div class="btn-1" data-value="1"><span>1</span></div>
                <div class="btn-1" data-value="2"><span>2</span></div>
                <div class="btn-1" data-value="3"><span>3</span></div>
                <div class="btn-1 btn-fun" data-value="num-eq"><span>=</span></div>
                <div class="btn-1 long" data-value="0"><span>0</span></div>
            </div>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
